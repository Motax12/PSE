version: "3.8"

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - PORT=8000
    volumes:
      - ./Backend:/app/Backend
      - ./requirements.txt:/app/requirements.txt:ro
      - backend_data:/app/Backend/data
      - backend_chroma:/app/Backend/chroma_db
    command: bash -c "pip install --no-cache-dir -r requirements.txt && uvicorn Backend.app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  frontend:
    image: node:22
    working_dir: /app
    volumes:
      - ./Frontend:/app
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  backend_data:
  backend_chroma: